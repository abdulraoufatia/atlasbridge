name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-pypi-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  pre-publish-validation:
    name: Pre-Publish Validation
    runs-on: ubuntu-latest
    # Guard: never publish release candidates to PyPI
    if: "!contains(github.ref_name, 'rc')"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint check
        run: ruff check .

      - name: Format check
        run: ruff format --check .

      - name: Type check
        run: mypy src/atlasbridge/

      - name: Run test suite
        run: pytest tests/ -q

  build-and-publish:
    name: Build & Publish to PyPI
    runs-on: ubuntu-latest
    needs: [pre-publish-validation]
    environment: pypi
    # Guard: never publish release candidates to PyPI
    if: "!contains(github.ref_name, 'rc')"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Guard â€” must be a tag ref
        run: |
          if [[ "${GITHUB_REF}" != refs/tags/v* ]]; then
            echo "WARNING: Not a tag ref (${GITHUB_REF}). Skipping publish."
            echo "Publish only runs on tag pushes (v*.*.*)."
            exit 0
          fi

      - name: Validate tag matches package version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION=$(python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              print(tomllib.load(f)['project']['version'])
          ")
          INIT_VERSION=$(python -c "
          import ast, pathlib
          tree = ast.parse(pathlib.Path('src/atlasbridge/__init__.py').read_text())
          for node in ast.walk(tree):
              if isinstance(node, ast.Assign):
                  for t in node.targets:
                      if isinstance(t, ast.Name) and t.id == '__version__':
                          print(ast.literal_eval(node.value))
          ")
          echo "========================================="
          echo "  Tag:             ${TAG}"
          echo "  pyproject.toml:  ${VERSION}"
          echo "  __init__.py:     ${INIT_VERSION}"
          echo "  Target index:    PyPI (production)"
          echo "========================================="
          if [ "v${VERSION}" != "${TAG}" ]; then
            echo "ERROR: Tag '${TAG}' does not match pyproject.toml version 'v${VERSION}'"
            exit 1
          fi
          if [ "${VERSION}" != "${INIT_VERSION}" ]; then
            echo "ERROR: pyproject.toml version '${VERSION}' does not match __init__.py '${INIT_VERSION}'"
            exit 1
          fi
          echo "Version validation passed."

      - name: Install build tools
        run: pip install build twine

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify .tcss assets in wheel
        run: |
          python -c "
          import zipfile, sys, glob
          whl = glob.glob('dist/*.whl')[0]
          with zipfile.ZipFile(whl) as z:
              tcss = [n for n in z.namelist() if n.endswith('.tcss')]
              print(f'Found {len(tcss)} .tcss file(s) in {whl}:')
              for f in tcss:
                  print(f'  {f}')
              if not tcss:
                  print('ERROR: No .tcss files found in wheel!')
                  sys.exit(1)
          "

      - name: Check dist metadata
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
