name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  smoke:
    name: CLI Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify atlasbridge binary exists
        run: which atlasbridge

      - name: atlasbridge --help
        run: atlasbridge --help

      - name: atlasbridge --version
        run: atlasbridge --version

      - name: atlasbridge setup --help
        run: atlasbridge setup --help

      - name: atlasbridge version --help
        run: atlasbridge version --help

      - name: atlasbridge doctor --help
        run: atlasbridge doctor --help

      - name: atlasbridge run --help
        run: atlasbridge run --help

      - name: atlasbridge status --help
        run: atlasbridge status --help

      - name: atlasbridge start --help
        run: atlasbridge start --help

      - name: atlasbridge stop --help
        run: atlasbridge stop --help

      - name: atlasbridge sessions --help
        run: atlasbridge sessions --help

      - name: atlasbridge logs --help
        run: atlasbridge logs --help

      - name: atlasbridge channel --help
        run: atlasbridge channel --help

      - name: atlasbridge adapter --help
        run: atlasbridge adapter --help

      - name: atlasbridge debug --help
        run: atlasbridge debug --help

      - name: atlasbridge ui --help
        run: atlasbridge ui --help

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: [smoke]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff (linter)
        run: ruff check .

      - name: Run ruff (formatter check)
        run: ruff format --check .

      - name: Run mypy (type checker)
        run: mypy src/atlasbridge/

  test:
    name: Tests (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: [smoke]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]
        exclude:
          # Run macos only on 3.11 to save CI minutes
          - os: macos-latest
            python-version: "3.12"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest --cov=atlasbridge --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [smoke]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run bandit (security linter)
        run: bandit -r src/ -c pyproject.toml

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check dist
        run: twine check dist/*
