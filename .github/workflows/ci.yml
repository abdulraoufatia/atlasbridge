name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    name: CLI Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify atlasbridge binary exists
        run: which atlasbridge

      - name: atlasbridge --help
        run: atlasbridge --help

      - name: atlasbridge --version
        run: atlasbridge --version

      - name: atlasbridge setup --help
        run: atlasbridge setup --help

      - name: atlasbridge version --help
        run: atlasbridge version --help

      - name: atlasbridge doctor --help
        run: atlasbridge doctor --help

      - name: atlasbridge run --help
        run: atlasbridge run --help

      - name: atlasbridge status --help
        run: atlasbridge status --help

      - name: atlasbridge start --help
        run: atlasbridge start --help

      - name: atlasbridge stop --help
        run: atlasbridge stop --help

      - name: atlasbridge sessions --help
        run: atlasbridge sessions --help

      - name: atlasbridge logs --help
        run: atlasbridge logs --help

      - name: atlasbridge channel --help
        run: atlasbridge channel --help

      - name: atlasbridge adapter --help
        run: atlasbridge adapter --help

      - name: atlasbridge debug --help
        run: atlasbridge debug --help

      - name: atlasbridge ui --help
        run: atlasbridge ui --help

      - name: atlasbridge config --help
        run: atlasbridge config --help

      - name: atlasbridge trace --help
        run: atlasbridge trace --help

      - name: atlasbridge policy --help
        run: atlasbridge policy --help

      - name: atlasbridge autopilot --help
        run: atlasbridge autopilot --help

      - name: atlasbridge edition --help
        run: atlasbridge edition --help

      - name: atlasbridge features --help
        run: atlasbridge features --help

      - name: atlasbridge cloud --help
        run: atlasbridge cloud --help

      - name: atlasbridge lab --help
        run: atlasbridge lab --help

      - name: atlasbridge db --help
        run: atlasbridge db --help

      - name: atlasbridge adapters --help
        run: atlasbridge adapters --help

      - name: atlasbridge pause --help
        run: atlasbridge pause --help

      - name: atlasbridge resume --help
        run: atlasbridge resume --help

      - name: atlasbridge console --help
        run: atlasbridge console --help

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: [smoke]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff (linter)
        run: ruff check .

      - name: Run ruff (formatter check)
        run: ruff format --check .

      - name: Run mypy (type checker)
        run: mypy src/atlasbridge/

  test:
    name: Tests (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: [smoke]
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]
        include:
          # Python 3.13 forward-compat check (non-blocking)
          - os: ubuntu-latest
            python-version: "3.13"
            experimental: true

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        timeout-minutes: 10
        run: |
          pytest --cov=atlasbridge --cov-report=xml --cov-report=term-missing -v

      - name: Verify tiered coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          echo "=== Tier 1: Core (policy, autopilot, audit, store) — floor 88% ==="
          coverage report --include="src/atlasbridge/core/policy/*,src/atlasbridge/core/autopilot/*,src/atlasbridge/core/audit/*,src/atlasbridge/core/store/*" --fail-under=88

          echo ""
          echo "=== Tier 2: Core (prompt, routing, session, daemon) — floor 80% ==="
          coverage report --include="src/atlasbridge/core/prompt/*,src/atlasbridge/core/routing/*,src/atlasbridge/core/session/*,src/atlasbridge/core/daemon/*" --fail-under=80

      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [smoke]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run bandit (security linter)
        run: bandit -r src/ -c pyproject.toml

  ethics-safety-gate:
    name: Ethics & Safety Gate
    runs-on: ubuntu-latest
    needs: [smoke]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run safety tests
        run: pytest tests/safety/ -v --tb=short

  prompt-lab:
    name: Prompt Lab (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [smoke]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Prompt Lab scenarios
        run: pytest tests/prompt_lab/ -v --tb=short

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [lint, test, ethics-safety-gate, prompt-lab]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check dist
        run: twine check dist/*

  packaging-smoke:
    name: Packaging Smoke Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build wheel
        run: |
          pip install build
          python -m build --wheel

      - name: Install wheel into clean venv
        run: |
          python -m venv /tmp/smoke-venv
          /tmp/smoke-venv/bin/pip install dist/*.whl

      - name: Verify .tcss assets via importlib.resources
        run: |
          /tmp/smoke-venv/bin/python -c "
          from importlib.resources import files

          # UI CSS (Textual TUI)
          ui_css = files('atlasbridge.ui.css').joinpath('atlasbridge.tcss').read_text('utf-8')
          assert len(ui_css) > 100, f'UI CSS too short: {len(ui_css)} chars'
          assert 'Screen' in ui_css, 'UI CSS missing Screen selector'
          print(f'  atlasbridge.ui.css/atlasbridge.tcss: {len(ui_css)} chars OK')

          print('All UI assets verified.')
          "

      - name: Verify CLI entry point works
        run: |
          /tmp/smoke-venv/bin/atlasbridge --version
          /tmp/smoke-venv/bin/atlasbridge --help
