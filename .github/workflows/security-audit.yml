name: Security Audit

on:
  schedule:
    # Weekly on Mondays at 09:00 UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - "pyproject.toml"
      - "requirements*.txt"

permissions:
  contents: read

jobs:
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Run secret scan
        run: |
          detect-secrets scan \
            --exclude-files 'tests/.*' \
            --exclude-files '\.env\.example' \
            --exclude-files 'docs/.*' \
            --exclude-secrets 'sk-test|xoxb-test|ghp_test' \
            > .secrets-scan-results.json
          python -c "
          import json, sys
          with open('.secrets-scan-results.json') as f:
              data = json.load(f)
          results = data.get('results', {})
          total = sum(len(v) for v in results.values())
          if total > 0:
              print(f'ERROR: {total} potential secret(s) found:')
              for file, secrets in results.items():
                  for s in secrets:
                      print(f'  {file}:{s[\"line_number\"]} â€” {s[\"type\"]}')
              sys.exit(1)
          print('No secrets detected.')
          "

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package and pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" pip-audit

      - name: Run pip-audit
        run: |
          pip-audit --strict --desc on 2>&1 || {
            echo ""
            echo "================================================="
            echo "  WARNING: Dependency vulnerabilities detected."
            echo "  Review output above and update dependencies."
            echo "================================================="
            exit 1
          }
